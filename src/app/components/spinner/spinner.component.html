      <div class="sol giro"></div>
    </div>
    <div class="d-flex justify-content-center align-items-center">
      <p class="text-uppercase fw-bold fs-1">Cargando</p>
      <div class="spinner-grow spinner-grow-sm mx-2" role="status"></div>
      <div class="spinner-grow spinner-grow-sm mx-2" role="status"></div>
      <div class="spinner-grow spinner-grow-sm mx-2" role="status"></div>
    </div>
  </div>
